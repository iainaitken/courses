  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/contact-page-styles.css">
  <link rel="stylesheet" href="css/global-styles.css">

<body>
  <div class="container">
    <header class="header">
      <a class="link-title" href="#">Minimalistic Website</a>
    </header>
    <nav class="menu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
    <aside>
      <h1>Side Bar</h1>
    </aside>
    <article class="main">
      <h1>Contact</h1>
      <div id="form">
        <form action="process.php">
          <p>
            <label for="name">Name:</label>
            <input type="text" name="name" placeholder="Your name">
          </p>
          <p>
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Your email address">
          </p>
          <p>
            <label for="subject">Subject:</label>
            <input type="text" name="subject" placeholder="Enter a message subject">
          </p>
          <p>
            <textarea name="message" id="" placeholder="Type your message here" cols="30" rows="10"></textarea>
          </p>
          <p>
            <input type="submit" value="Send Message" id="submit-button">
          </p>
        </form>
      </div>
    </article>
    <footer>
      &copy; 2021 Design by <a href="https://github.com/iainaitken/CV">Iain Aitken</a>

  </div>
